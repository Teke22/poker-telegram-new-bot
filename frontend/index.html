<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Poker Holdem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b3d2e;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    button {
      padding: 10px 16px;
      margin: 5px 0;
      font-size: 16px;
      cursor: pointer;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }

    .card {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      background: #fff;
      color: #000;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script>
/* ---------------- TELEGRAM ---------------- */

const tg = window.Telegram.WebApp;
tg.expand();

const tgUser = tg.initDataUnsafe.user || {
  id: Math.floor(Math.random() * 1000000),
  first_name: 'Guest'
};

/* ---------------- SOCKET ---------------- */

const socket = io();

/* ---------------- STATE ---------------- */

let currentRoom = null;
let myCards = [];

/* ---------------- UI RENDER ---------------- */

function renderHome() {
  document.getElementById('app').innerHTML = `
    <h2>üÉè Poker Holdem</h2>

    <button onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>

    <hr>

    <input id="roomCodeInput" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã" />
    <button onclick="joinRoom()">–í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É</button>
  `;
}

function renderRoom(room) {
  const isHost = room.hostId === tgUser.id;

  document.getElementById('app').innerHTML = `
    <h2>–ö–æ–º–Ω–∞—Ç–∞ ${room.code}</h2>

    <h3>–ò–≥—Ä–æ–∫–∏:</h3>
    <ul>
      ${room.players.map(p => `<li>${p.name}</li>`).join('')}
    </ul>

    ${isHost ? `<button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>` : ''}

    <p>–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞—Ä—Ç–∞...</p>
  `;
}

function renderGame(publicState) {
  document.getElementById('app').innerHTML = `
    <h2>üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å</h2>

    <h3>–ò–≥—Ä–æ–∫–∏:</h3>
    <ul>
      ${publicState.players.map(p =>
        `<li>${p.name} ‚Äî ${p.chips} —Ñ–∏—à–µ–∫</li>`
      ).join('')}
    </ul>

    <h3>–í–∞—à–∏ –∫–∞—Ä—Ç—ã:</h3>
    <div>
      ${myCards.map(c =>
        `<span class="card">${c.rank}${c.suit}</span>`
      ).join('')}
    </div>

    <p>–£–ª–∏—Ü–∞: ${publicState.stage}</p>
  `;
}

/* ---------------- ACTIONS ---------------- */

function createRoom() {
  socket.emit('create_room', {
    user: {
      id: tgUser.id,
      name: tgUser.first_name
    }
  });
}

function joinRoom() {
  const code = document.getElementById('roomCodeInput').value.trim().toUpperCase();
  if (!code) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã');

  socket.emit('join_room', {
    code,
    user: {
      id: tgUser.id,
      name: tgUser.first_name
    }
  });
}

function startGame() {
  socket.emit('start_game', { code: currentRoom.code });
}

/* ---------------- SOCKET EVENTS ---------------- */

socket.on('room_joined', room => {
  currentRoom = room;
  renderRoom(room);
});

socket.on('room_update', room => {
  currentRoom = room;
  renderRoom(room);
});

socket.on('game_started', ({ publicState }) => {
  socket.emit('get_my_cards', {
    code: currentRoom.code,
    playerId: tgUser.id
  });

  renderGame(publicState);
});

socket.on('my_cards', cards => {
  myCards = cards;
  socket.emit('get_my_cards', {
    code: currentRoom.code,
    playerId: tgUser.id
  });
});

socket.on('error_msg', msg => {
  alert(msg);
});

/* ---------------- INIT ---------------- */

renderHome();
</script>

</body>
</html>
